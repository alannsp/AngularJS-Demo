<body>
<div >
  <span style="float:right">
     Search: <input type="text" ng-model="search"/>
  </span>
      <table class="table table-striped table-bordered">
        <tbody>
          <tr>
            <th ng-click="orderByMe('id')">ID</th>
            <th ng-click="orderByMe('description')">Desc</th>
            <th ng-click="orderByMe('amount')">Amount</th>
            <th>Delete</th>
            <th>Edit</th>
          </tr>
          <tr ng-repeat="record in info |orderBy:myOrder | filter:'search' track by $index">
            <td>{{record.id}}</td>
            <td>{{record.description}}</td>
            <td>{{record.amount}}</td>
            <td>
              <a href="#orderdetail" ng-click='delete(record)'>delete</a>
            </td>
            <td>
              <a href="#edit" ng-click='hold(record)'>edit</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
